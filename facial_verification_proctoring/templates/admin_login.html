<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Examination Portal</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
        body{
            height: 100vh;
            display: flex;
            margin-left: 600px;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-utiles-escolares-dibujados-mano_23-2150855728.jpg?w=1380&t=st=1697570966~exp=1697571566~hmac=e147e2e2c8051320fca5b069fbf4a641e9c9b19672107878cf19800e4b175fcb');
        }
        .login-container{
            background-color: white;
            padding: 20px;
            width: 320px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 20px;
            margin-left: 40px;
            margin-top: 10px;
            align-items: center;
        }
        .login-container h2{
            text-align: center;
            border-radius: 10px;
            
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"]{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .back-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .back-btn:hover {
            background-color: #5a6268;
            color: white;
            text-decoration: none;
        }
        #error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    
  <div class="login-container">
    <h2>Admin Login</h2>
    <div id="error-message" style="display: none;"></div>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required><br></br>
      <input type="email" id="email" name="email" placeholder="Email" required><br></br>
      <input type="password" id="password" name="password" placeholder="Password" required><br></br>
      <button type="submit">Login</button>
    </form>
    <div class="back-link">
        <a href="{{ url_for('index') }}" class="back-btn">Back to Home</a>
    </div>
  </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
