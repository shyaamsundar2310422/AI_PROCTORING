<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Exam Proctoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            width: 100%;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-utiles-escolares-dibujados-mano_23-2150855728.jpg?w=1380&t=st=1697570966~exp=1697571566~hmac=e147e2e2c8051320fca5b069fbf4a641e9c9b19672107878cf19800e4b175fcb');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .login-container h2 {
            text-align:center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .back-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .back-btn:hover {
            background-color: #5a6268;
            color: white;
            text-decoration: none;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="email" id="email" placeholder="Email address" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="text" id="aadhar" placeholder="Aadhar Number" required><br>
      <input type="file" id="photo" accept="image/*" required><br>
      <button type="submit">Register</button>
      <a href="/" class="back-btn">Back to Home</a>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                aadhar_number: document.getElementById('aadhar').value,
                photo: await getBase64(document.getElementById('photo').files[0])
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    window.location.href = '/login';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred during registration');
                console.error('Registration error:', error);
            }
        });

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
