{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Admin Dashboard</h2>
        </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button" role="tab">
                Students
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty" type="button" role="tab">
                Faculty
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="adminTabsContent">
        <!-- Students Tab -->
        <div class="tab-pane fade show active" id="students" role="tabpanel">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Registered Students</h5>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary btn-sm" id="refreshStudentsBtn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentsList">
                                <!-- Students will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Faculty Tab -->
        <div class="tab-pane fade" id="faculty" role="tabpanel">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Registered Faculty</h5>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary btn-sm" id="refreshFacultyBtn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Designation</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="facultyList">
                                <!-- Faculty will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- User Details Modal -->
<div class="modal fade" id="userDetailsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" 
                        title="Close modal" aria-label="Close modal"></button>
            </div>
            <div class="modal-body" id="userDetailsContent">
                <!-- User details will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load students list
function loadStudents() {
    console.log('Loading students...');
    const tbody = document.getElementById('studentsList');
    tbody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
    
    fetch('/api/admin/users')
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`Failed to load students: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(users => {
            console.log('Received users:', users);
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No students found</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            users.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name || 'N/A'}</td>
                        <td>${user.email}</td>
                        <td>${user.username}</td>
                        <td>
                            <span class="badge ${user.is_verified ? 'bg-success' : 'bg-warning'}">
                                ${user.is_verified ? 'Verified' : 'Pending'}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-info view-btn" data-user-id="${user.id}" data-user-type="student" title="View Details">
                                    <i class="bi bi-eye" aria-hidden="true"></i>
                                    <span class="visually-hidden">View Details</span>
                                </button>
                                ${!user.is_verified ? `
                                    <button class="btn btn-sm btn-success verify-btn" data-user-id="${user.id}" data-user-type="student" title="Verify User">
                                        <i class="bi bi-check-circle" aria-hidden="true"></i>
                                        <span class="visually-hidden">Verify User</span>
                                    </button>
                                ` : ''}
                                <button class="btn btn-sm btn-danger delete-btn" data-user-id="${user.id}" data-user-type="student" title="Delete User">
                                    <i class="bi bi-trash" aria-hidden="true"></i>
                                    <span class="visually-hidden">Delete User</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        })
        .catch(error => {
            console.error('Error loading students:', error);
            tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error loading students: ${error.message}</td></tr>`;
        });
}

// Load faculty list
function loadFaculty() {
    console.log('Loading faculty...');
    const tbody = document.getElementById('facultyList');
    tbody.innerHTML = '<tr><td colspan="6" class="text-center">Loading...</td></tr>';
    
    fetch('/api/admin/faculty')
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`Failed to load faculty: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(faculty => {
            console.log('Received faculty:', faculty);
            if (faculty.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No faculty members found</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            faculty.forEach(member => {
                tbody.innerHTML += `
                    <tr>
                        <td>${member.name || 'N/A'}</td>
                        <td>${member.email}</td>
                        <td>${member.department || 'N/A'}</td>
                        <td>${member.designation || 'N/A'}</td>
                        <td>
                            <span class="badge ${member.is_verified ? 'bg-success' : 'bg-warning'}">
                                ${member.is_verified ? 'Verified' : 'Pending'}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-info view-btn" data-user-id="${member.id}" data-user-type="faculty" title="View Details">
                                    <i class="bi bi-eye" aria-hidden="true"></i>
                                    <span class="visually-hidden">View Details</span>
                                </button>
                                ${!member.is_verified ? `
                                    <button class="btn btn-sm btn-success verify-btn" data-user-id="${member.id}" data-user-type="faculty" title="Verify User">
                                        <i class="bi bi-check-circle" aria-hidden="true"></i>
                                        <span class="visually-hidden">Verify User</span>
                                    </button>
                                ` : ''}
                                <button class="btn btn-sm btn-danger delete-btn" data-user-id="${member.id}" data-user-type="faculty" title="Delete User">
                                    <i class="bi bi-trash" aria-hidden="true"></i>
                                    <span class="visually-hidden">Delete User</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        })
        .catch(error => {
            console.error('Error loading faculty:', error);
            tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading faculty: ${error.message}</td></tr>`;
        });
}

// View user details
function viewUserDetails(userId, type) {
    console.log(`Viewing ${type} details for user ${userId}`);
    const endpoint = type === 'student' ? `/api/admin/users/${userId}` : `/api/admin/faculty/${userId}`;
    const content = document.getElementById('userDetailsContent');
    content.innerHTML = '<div class="text-center">Loading...</div>';
    
    fetch(endpoint)
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`Failed to load user details: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(user => {
            console.log('Received user details:', user);
            // Construct the static URL for the photo
            const imageUrl = user.photo_path ? `/static/${user.photo_path}` : null;
            console.log('Image URL:', imageUrl); // Debug log
            
            const photoHtml = imageUrl ? 
                `<img src="${imageUrl}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Photo" onerror="this.src='/static/images/default-avatar.png'"><br>` : 
                '<p class="text-muted">No profile photo available</p>';

            content.innerHTML = `
                <div class="text-center">
                    ${photoHtml}
                </div>
                <div class="mb-3">
                    <strong>Name:</strong> ${user.name || 'N/A'}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Username:</strong> ${user.username}<br>
                    ${type === 'faculty' ? `
                        <strong>Department:</strong> ${user.department || 'N/A'}<br>
                        <strong>Designation:</strong> ${user.designation || 'N/A'}<br>
                    ` : ''}
                    <strong>Status:</strong> 
                    <span class="badge ${user.is_verified ? 'bg-success' : 'bg-warning'}">
                        ${user.is_verified ? 'Verified' : 'Pending'}
                    </span><br>
                    <strong>Registered:</strong> ${new Date(user.created_at).toLocaleString()}
                </div>
            `;
            new bootstrap.Modal(document.getElementById('userDetailsModal')).show();
        })
        .catch(error => {
            console.error('Error loading user details:', error);
            content.innerHTML = `<div class="text-center text-danger">Error loading user details: ${error.message}</div>`;
        });
}

// Verify user
function verifyUser(userId, type) {
    console.log(`Verifying ${type} with ID ${userId}`);
    if (!confirm('Are you sure you want to verify this user?')) return;
    
    const endpoint = type === 'student' ? 
        `/api/admin/users/${userId}/verify` : 
        `/api/admin/faculty/${userId}/verify`;
    
    fetch(endpoint, { 
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            throw new Error(`Failed to verify user: ${response.status} ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Verification response:', data);
        alert('User verified successfully');
        if (type === 'student') {
            loadStudents();
        } else {
            loadFaculty();
        }
    })
    .catch(error => {
        console.error('Error verifying user:', error);
        alert(`Error verifying user: ${error.message}`);
    });
}

// Delete user
function deleteUser(userId, type) {
    console.log(`Deleting ${type} with ID ${userId}`);
    if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
    
    const endpoint = type === 'student' ? 
        `/api/admin/users/${userId}` : 
        `/api/admin/faculty/${userId}`;
    
    fetch(endpoint, { 
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            throw new Error(`Failed to delete user: ${response.status} ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Delete response:', data);
        alert('User deleted successfully');
        if (type === 'student') {
            loadStudents();
        } else {
            loadFaculty();
        }
    })
    .catch(error => {
        console.error('Error deleting user:', error);
        alert(`Error deleting user: ${error.message}`);
    });
}

// Initialize the dashboard
document.addEventListener('DOMContentLoaded', function() {
    console.log('Page loaded, initializing admin dashboard...');
    
    // Add event listeners for refresh buttons
    document.getElementById('refreshStudentsBtn').addEventListener('click', loadStudents);
    document.getElementById('refreshFacultyBtn').addEventListener('click', loadFaculty);
    
    // Add event delegation for action buttons
    document.getElementById('studentsList').addEventListener('click', function(e) {
        const target = e.target.closest('button');
        if (!target) return;
        
        const userId = target.dataset.userId;
        const userType = target.dataset.userType;
        
        if (target.classList.contains('view-btn')) {
            viewUserDetails(userId, userType);
        } else if (target.classList.contains('verify-btn')) {
            verifyUser(userId, userType);
        } else if (target.classList.contains('delete-btn')) {
            deleteUser(userId, userType);
        }
    });
    
    document.getElementById('facultyList').addEventListener('click', function(e) {
        const target = e.target.closest('button');
        if (!target) return;
        
        const userId = target.dataset.userId;
        const userType = target.dataset.userType;
        
        if (target.classList.contains('view-btn')) {
            viewUserDetails(userId, userType);
        } else if (target.classList.contains('verify-btn')) {
            verifyUser(userId, userType);
        } else if (target.classList.contains('delete-btn')) {
            deleteUser(userId, userType);
        }
    });
    
    // Load initial data
    console.log('Loading initial data...');
    loadStudents();
    loadFaculty();
});
</script>
{% endblock %}
