<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Pending - Exam Proctoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Exam Proctoring</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Account Verification Pending</h2>
                        <div class="mb-4">
                            <i class="fas fa-clock fa-4x text-warning mb-3"></i>
                            <p class="lead">
                                Your account is currently pending verification by our administrators.
                            </p>
                            <p>
                                This process typically takes 24-48 hours. You will receive an email once your account is verified.
                            </p>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/login" class="btn btn-primary">Return to Login</a>
                            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
