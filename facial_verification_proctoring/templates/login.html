<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exam Proctoring</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
        body{
            height: 100vh;
            display: flex;
            margin-left: 600px;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-utiles-escolares-dibujados-mano_23-2150855728.jpg?w=1380&t=st=1697570966~exp=1697571566~hmac=e147e2e2c8051320fca5b069fbf4a641e9c9b19672107878cf19800e4b175fcb');
        }
        .login-container{
            background-color: white;
            padding: 20px;
            width: 320px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 20px;
            margin-left: 40px;
            margin-top: 10px;
            align-items: center;
        }
        .login-container h2{
            text-align: center;
            border-radius: 10px;
            
        }
        .login-container input[type="email"],
        .login-container input[type="password"]{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .back-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .back-btn:hover {
            background-color: #5a6268;
            color: white;
            text-decoration: none;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required><br></br>
      <input type="password" id="password" placeholder="Password" required><br></br>
      <button type="submit">Login</button>
      <a href="/" class="back-btn">Back to Home</a>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.status === 'pending') {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = data.redirect;
                    }
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred during login');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
